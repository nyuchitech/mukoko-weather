name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 06:00 UTC
    - cron: "0 6 * * 1"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      contents: read
      actions: read

    strategy:
      fail-fast: false
      matrix:
        language: [javascript-typescript]

    steps:
      - uses: actions/checkout@v4

      - uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # JavaScript/TypeScript doesn't need a build step â€” CodeQL
          # analyses source files directly. Skipping autobuild avoids
          # failures from missing runtime env vars (MONGODB_URI, etc.).

      - uses: github/codeql-action/analyze@v3
        with:
          category: /language:${{ matrix.language }}
