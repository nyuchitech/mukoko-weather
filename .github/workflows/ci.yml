name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-typescript:
    name: TypeScript — Lint, Type Check & Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: TypeScript tests
        run: npm test

  test-python:
    name: Python — Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Python tests
        run: python -m pytest tests/py/ -v
