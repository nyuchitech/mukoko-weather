name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: claude-review-${{ github.ref }}
  cancel-in-progress: true

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Check for OAuth token
        id: check-token
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: |
          if [ -z "$CLAUDE_CODE_OAUTH_TOKEN" ]; then
            echo "available=false" >> "$GITHUB_OUTPUT"
            echo "::notice::CLAUDE_CODE_OAUTH_TOKEN is not configured â€” skipping Claude review"
          else
            echo "available=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout repository
        if: steps.check-token.outputs.available == 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        if: steps.check-token.outputs.available == 'true'
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Security concerns (XSS, SQL injection, OWASP top 10)
            - Adherence to the Layered Component Architecture (see CLAUDE.md)
            - Proper use of CSS custom properties (no hardcoded colors)
            - Accessibility (ARIA labels, 44px touch targets)
            - Test coverage for new logic
            - Performance considerations

            Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful in your feedback.

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.

          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'
